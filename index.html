<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1 class="header">Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="message">Player 1's turn</div>
        <div class="board">
            <div class="position" position="0"></div>
            <div class="position" position="1"></div>
            <div class="position" position="2"></div>
            <div class="position" position="3"></div>
            <div class="position" position="4"></div>
            <div class="position" position="5"></div>
            <div class="position" position="6"></div>
            <div class="position" position="7"></div>
            <div class="position" position="8"></div>
            <div class="position" position="9"></div>
        </div>
    </main>
</body>
</html>
